<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {

    }

    #vis.vega-embed details,

      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "layer": [{"mark": {"type": "bar", "color": "slategrey", "size": 30}, "encoding": {"x": {"field": "Article Citation Count", "title": "Gesamtanzahl der Zitationen", "type": "quantitative"}, "y": {"field": "Authors", "sort": "-x", "title": "Autor(en)", "type": "nominal"}}, "title": "Top 10 Autoren nach Gesamtzitationen"}, {"mark": {"type": "text", "align": "left", "baseline": "middle", "color": "black", "dx": 5, "fontSize": 10}, "encoding": {"text": {"field": "Article Citation Count", "type": "quantitative"}, "x": {"field": "Article Citation Count", "title": "Gesamtanzahl der Zitationen", "type": "quantitative"}, "y": {"field": "Authors", "sort": "-x", "title": "Autor(en)", "type": "nominal"}}, "title": "Top 10 Autoren nach Gesamtzitationen"}], "data": {"name": "data-d0a63a26e81463e1eed755e33e687041"}, "height": 400, "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-d0a63a26e81463e1eed755e33e687041": [{"Authors": "J. E. Hannay", "Article Citation Count": 575.0}, {"Authors": "V. B. Kampenes", "Article Citation Count": 436.0}, {"Authors": "D. I. K. Sjoeberg", "Article Citation Count": 436.0}, {"Authors": "O. Hansen", "Article Citation Count": 436.0}, {"Authors": "A. C. Rekdal", "Article Citation Count": 436.0}, {"Authors": "A. Karahasanovic", "Article Citation Count": 436.0}, {"Authors": "N. . -K. Liborg", "Article Citation Count": 436.0}, {"Authors": "W. B. Frakes", "Article Citation Count": 410.0}, {"Authors": "Kyo Kang", "Article Citation Count": 410.0}, {"Authors": "R. Prikladnicki", "Article Citation Count": 254.0}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
